<div class="uk-padding" >
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>$key</th>
                <th>name</th>
                <th>phone</th>
                <th>skill</th>
                <th>province</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemArray">
                <td>{{item.$key}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.province}}</td>
                <td>{{item.price}}</td>
            </tr>
        
        </tbody>
    </table>
</div>
